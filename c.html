<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #fef3f7;
    }

    .total-section {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
    }

    .btn-custom {
        background-color: #f25487;
        color: white;
    }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <!-- Keranjang Belanja -->
            <div class="col-md-8">
                <h3 class="fw-bold mb-4">Keranjang Belanja</h3>
                <table class="table table-borderless align-middle">
                    <thead class="text-secondary">
                        <tr>
                            <th>Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Diskon</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="produk1.jpg" alt="Produk 1" class="rounded me-3" width="50">
                                    <div>
                                        <strong>Produk 1</strong><br>
                                    </div>
                                </div>
                            </td>
                            <td>Rp 100.000</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-light btn-sm me-1">-</button>
                                    <span id="jumlah_1">2</span>
                                    <button class="btn btn-danger btn-sm ms-1">+</button>
                                </div>
                            </td>
                            <td>0%</td>
                            <td>Rp 200.000</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="produk2.jpg" alt="Produk 2" class="rounded me-3" width="50">
                                    <div>
                                        <strong>Produk 2</strong><br>
                                    </div>
                                </div>
                            </td>
                            <td>Rp 150.000</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-light btn-sm me-1">-</button>
                                    <span id="jumlah_2">1</span>
                                    <button class="btn btn-danger btn-sm ms-1">+</button>
                                </div>
                            </td>
                            <td>0%</td>
                            <td>Rp 150.000</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Subtotal -->
                <div class="d-flex justify-content-between total-section mt-4">
                    <div>
                        <p class="mb-1">Subtotal Untuk Produk:</p>
                        <p class="mb-1">Subtotal Pengiriman:</p>
                    </div>
                    <div>
                        <p class="mb-1 fw-bold">Rp 350.000</p>
                        <p class="mb-1 fw-bold">Rp 10.000</p>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <h4 class="fw-bold">Total Pembayaran: <span class="text-danger">Rp 360.000</span></h4>
                </div>
            </div>

            <!-- Info Pembayaran -->
            <div class="col-md-4">
                <h4 class="fw-bold mb-4">Info Pembayaran</h4>
                <form action="process_payment.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Alamat Pengiriman</label>
                        <input type="text" class="form-control" placeholder="Masukkan Alamat" name="alamat">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Voucher Belanja</label>
                        <input type="text" class="form-control" placeholder="Masukkan Kode" name="voucher">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom btn-lg">Buat Pesanan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
